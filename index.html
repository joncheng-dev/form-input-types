<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Middle School Survey</h1>
      <p>Please fill in the following information:</p>
      <br />
      <div>
        <form id="survey">
          <!-- Type in Name -->
          <h3>Enter Your Name:</h3>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input id="firstName" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input id="lastName" class="form-control" type="text" />
          </div>
          <br />
          <!-- Select favorite food with SELECT BOXES -->
          <h3>Favorite Meal of Day</h3>
          <select class="form-control" id="food">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
          </select>
          <br />
          <br />
          <!-- Select favorite music with RADIO BUTTONS -->
          <h3>Favorite Music Genre:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Blues" checked />Blues
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Classical" />Classical
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Electronic" />Electronic
            </label>
          </div>
          <br />
          <br />
          <!-- Select favorite holiday with DATE -->
          <!-- Select favorite color with COLOR -->
          <button type="submit" class="btn">Submit Survey</button>
        </form>

        <div id="information">
          <h2>Survey Results:</h2>
          <h6>First Name:</h6>
          <p><span class="firstName"></span></p>
          <h6>Last Name:</h6>
          <p><span class="lastName"></span></p>
          <h6>Favorite Food:</h6>
          <p><span class="favFood"></span></p>
          <h6>Favorite Music:</h6>
          <p><span class="favMusic"></span></p>
          <h6>Favorite Holiday:</h6>
          <p><span class="favHoliday"></span></p>
          <h6>Favorite Color:</h6>
          <p><span class="favColor"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
